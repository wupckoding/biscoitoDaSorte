    <script src="index.js" defer></script>
    <div class="part1">
      <div class="screenOne">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button class="btn1" id="closedCookie">
          <img
            src="https://cdn.discordapp.com/attachments/994274010030411786/1069458192209297408/Biscoitofechado.png"

          />

      </div>

    <main class="part2 hide">

        <h1>Aqui está a sua sorte de hoje:</h1>
        <p class="message"></p>
        <button class="btn2">
          <img
            src="https://cdn.discordapp.com/attachments/994274010030411786/1069458304725688412/opened-cookie.png"
            alt="Biscoito aberto"
          />

        <a href="index.html">

        >
